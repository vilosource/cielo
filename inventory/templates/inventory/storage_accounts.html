{% extends 'common/base.html' %}
{% block title %}Storage Accounts{% endblock %}
{% block content %}
<h1>Storage Accounts</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>SKU</th>
      <th>Access Tier</th>
    </tr>
  </thead>
  <tbody>
    {% for sa in accounts %}
    <tr>
      <td>{{ sa.name }}</td>
      <td>{{ sa.location }}</td>
      <td>{{ sa.sku }}</td>
      <td>{{ sa.tier }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center">No storage accounts</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
